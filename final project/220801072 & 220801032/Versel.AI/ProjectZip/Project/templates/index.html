<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/editor/editor.main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
    <style>
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }
        .dot-loader::after {
            content: "";
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Message animations */
        .message-animation {
            animation: messageSlide 0.3s ease-out;
        }
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile menu button styles */
        .mobile-menu-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: #6366f1;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .mobile-menu-button:hover {
            transform: scale(1.05);
        }

        /* Sidebar transition */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        /* Overlay transition */
        #overlay {
            transition: opacity 0.3s ease-in-out;
        }

        /* Prevent content scrolling when sidebar is open */
        body.overflow-hidden {
            overflow: hidden;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #sidebar {
                width: 280px;
            }
        }

        /* Ensure sidebar is visible on desktop */
        @media (min-width: 769px) {
            #sidebar {
                transform: none !important;
            }
        }

        /* Hide mobile menu button on desktop */
        @media (min-width: 769px) {
            #mobileMenuBtn {
                display: none;
            }
        }

        @media (max-width: 640px) {
            /* Adjust header padding on mobile */
            header {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            /* Make logout icon smaller on mobile */
            #logoutBtn svg {
                width: 1.25rem;
                height: 1.25rem;
            }
        }

        /* Smooth hover transitions */
        #newChat {
            transition: all 0.2s ease;
        }

        /* Tooltip styles */
        #newChat:hover::after {
            content: "New Chat";
            position: absolute;
            left: 100%;
            margin-left: 10px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            #newChat:hover::after {
                display: none;
            }
        }

        /* Base styles */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Message animations */
        .message-animation {
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .sidebar.active {
                transform: translateX(0);
            }

            #chatBox {
                height: calc(100vh - 130px);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col dark:bg-gray-900">

    <!-- Main Layout Structure -->
    <div class="h-screen flex flex-col">
    <!-- Header -->
        <header class="bg-white dark:bg-gray-900 py-3 px-4 border-b border-gray-200 dark:border-gray-700 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                    <button type="button"
                            id="menuToggle"
                            class="md:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                        <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Vercel.AI</h1>
            </div>
                <span class="text-sm text-gray-600 dark:text-gray-300">Welcome, {{ session.username }}</span>
        </div>
    </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" 
                   class="w-64 bg-[#f9fafb] dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 
                          flex flex-col md:translate-x-0 transform transition-transform duration-200 ease-in-out
                          fixed md:relative h-[calc(100%-3.5rem)] md:h-full top-14 md:top-0 -translate-x-full z-40">
                <!-- New Chat Button -->
                <div class="p-4 flex items-center justify-between">
                <button id="newChat" 
                        class="w-8 h-8 flex items-center justify-center rounded-lg 
                               bg-[#6366f1] hover:bg-[#4f46e5] text-white transition-all 
                               hover:scale-105 active:scale-95"
                        title="New Chat">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
                    <button class="md:hidden text-gray-500" id="closeSidebarBtn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </svg>

            <!-- Chat History -->
                <div class="flex-1 overflow-y-auto px-3">
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                            Your conversations
                        </h2>
                        <button id="clearHistory" 
                                class="text-xs text-gray-500 hover:text-red-500 transition-colors p-1"
                                title="Clear History">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                    <div id="historyList" class="space-y-1">

                </div>
            </div>

                <!-- Logout Button -->
                <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                    <div class="flex flex-col gap-2">
                        <a href="{{ url_for('signin') }}" 
                           class="flex items-center gap-2 px-3 py-2 text-red-500 hover:bg-red-50 
                                  dark:hover:bg-red-900/20 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>

                        </a>
                        <a href="{{ url_for('forgot_password') }}"

            <!-- Chat Area -->

                            <label for="fileUpload" class="flex items-center justify-center w-8 h-8 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 cursor-pointer rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-plus"></i>
                                <input type="file" id="fileUpload" class="hidden" accept=".txt,.pdf,.docx,.csv,.json,.py,.java,.html,.css,.js">
                            </label>
                            
                            <!-- Image Generation Icon -->
                            <button id="imageGenBtn" class="flex items-center justify-center w-8 h-8 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 cursor-pointer rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-image"></i>
                            </button>
                            
                            <!-- Voice Input Button -->
                            <button id="voiceInputBtn" class="flex items-center justify-center w-8 h-8 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 cursor-pointer rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-microphone"></i>
                            </button>
                            
                            <!-- Input Container -->
                            <div class="relative flex-1">
                                <textarea id="userInput" 
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 
                                           focus:ring-2 focus:ring-[#6366f1] focus:border-transparent 
                                           dark:bg-gray-700 dark:text-white resize-none"
                                    placeholder="Ask anything"
                                    rows="1"
                                ></textarea>
                                
                                <!-- Add the missing enterHint element -->
                                <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center">
                                    <span class="text-xs text-gray-400 dark:text-gray-500 hidden" id="enterHint">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" 
         class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"
         aria-hidden="true">
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sendBtn = document.getElementById("sendArrow");
            const userInput = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const newChatBtn = document.getElementById("newChat");
            const historyList = document.getElementById("historyList");
            const clearHistoryBtn = document.getElementById("clearHistory");

            // Initialize chat history from localStorage
            let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            let currentChatId = null;

            // Function to create a new chat
            function createNewChat() {
                currentChatId = Date.now();
                chatBox.innerHTML = '';
                // Add welcome message
                displayMessage("Hello! How can I assist you today?", true);
                // Update history UI and highlight current chat
                updateHistoryUI();
            }

            // New Chat button click handler
            newChatBtn.addEventListener('click', createNewChat);

            // Clear History button click handler
            clearHistoryBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all chat history?')) {
                    chatHistory = [];
                    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                    updateHistoryUI();
                    createNewChat();
                }
            });

            // Function to save chat to history
            function saveToHistory(userMessage, aiResponse) {
                if (!currentChatId) {
                    currentChatId = Date.now();
                }

                const existingChatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
                const newChat = {
                    id: currentChatId,
                    title: userMessage.slice(0, 30) + (userMessage.length > 30 ? '...' : ''),
                    messages: [
                        { role: 'user', content: userMessage },
                        { role: 'assistant', content: aiResponse }
                    ],
                    timestamp: new Date().toISOString()
                };

                if (existingChatIndex !== -1) {
                    // Update existing chat
                    chatHistory[existingChatIndex].messages.push(...newChat.messages);
                } else {
                    // Add new chat to history
                    chatHistory.unshift(newChat);
                }

                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                updateHistoryUI();
            }

            // Function to update history UI
            function updateHistoryUI() {
                historyList.innerHTML = '';
                chatHistory.forEach((chat) => {
                    const historyItem = document.createElement('button');
                    historyItem.className = `w-full text-left px-3 py-2 rounded-lg transition-colors flex items-center gap-2 
                        ${chat.id === currentChatId ? 
                        'bg-[#6366f1] text-white' : 
                        'text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700'}`;
                    
                    historyItem.innerHTML = `
                        <svg class="w-4 h-4 ${chat.id === currentChatId ? 'text-white' : 'text-gray-500'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        <span class="text-sm truncate flex-1">${chat.title}</span>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        loadChat(chat);
                        if (window.innerWidth <= 768) {
                            closeSidebar();
                        }
                    });
                    
                    historyList.appendChild(historyItem);
                });
            }

            // Function to load a chat
            function loadChat(chat) {
                currentChatId = chat.id;
                chatBox.innerHTML = '';
                
                // Display all messages in the chat
                chat.messages.forEach(msg => {
                    displayMessage(msg.content, msg.role === 'assistant');
                });
                
                updateHistoryUI();
            }

            // Update the input handler
            userInput.addEventListener("input", function () {
                const hasText = this.value.trim().length > 0;
                const enterHint = document.getElementById("enterHint");
                if (enterHint) {  // Add null check
                    enterHint.classList.toggle("hidden", !hasText);
                }
                
                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Handle Enter key press
            userInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Update the sendMessage function
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Check if this is an image generation request
                if (message.startsWith('/image ')) {
                    const prompt = message.slice(7).trim();
                    if (prompt) {
                        displayMessage(message, false);
                        userInput.value = "";
                        userInput.style.height = 'auto';
                        const enterHint = document.getElementById("enterHint");
                        if (enterHint) {  // Add null check
                            enterHint.classList.add("hidden");
                        }
                        await generateImage(prompt);
                    }
                    return;
                }

                // Create new chat if none exists
                if (!currentChatId) {
                    createNewChat();
                }

                displayMessage(message, false);
                userInput.value = "";
                userInput.style.height = 'auto';
                const enterHint = document.getElementById("enterHint");
                if (enterHint) {  // Add null check
                    enterHint.classList.add("hidden");
                }

                // Show AI is thinking animation with proper container
                const thinkingContainer = document.createElement("div");
                thinkingContainer.classList.add("flex", "items-start", "space-x-3", "message-animation", "w-fit");
                
                const avatar = document.createElement("div");
                avatar.classList.add("flex-shrink-0");
                
                const avatarInner = document.createElement("div");
                avatarInner.classList.add("w-8", "h-8", "rounded-lg", "bg-[#6366f1]", "flex", "items-center", "justify-center", "text-white");
                avatarInner.textContent = "AI";
                
                const content = document.createElement("div");
                content.classList.add("bg-gray-100", "dark:bg-gray-700", "rounded-lg", "py-2", "px-3", "relative", "shadow-sm", "w-fit");
                
                const text = document.createElement("p");
                text.classList.add("text-gray-800", "dark:text-gray-200", "flex", "items-center", "gap-2", "text-sm");
                
                // Add loading dots animation
                const dots = document.createElement("span");
                dots.classList.add("dot-loader");
                dots.textContent = "Thinking";
                
                text.appendChild(dots);
                
                avatar.appendChild(avatarInner);
                content.appendChild(text);
                thinkingContainer.appendChild(avatar);
                thinkingContainer.appendChild(content);
                
                chatBox.appendChild(thinkingContainer);
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    const res = await fetch("/ai", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ prompt: message })
                    });

                    const data = await res.json();
                    thinkingContainer.remove();
                    
                    if (data.response) {
                        displayMessage(data.response, true);
                        saveToHistory(message, data.response);
                    } else {
                        displayMessage("I apologize, but I couldn't generate a response.", true);
                        saveToHistory(message, "I apologize, but I couldn't generate a response.");
                    }
                } catch (err) {
                    thinkingContainer.remove();
                    displayMessage("I apologize, but I encountered an error while processing your request.", true);
                    saveToHistory(message, "I apologize, but I encountered an error while processing your request.");
                }
            }

            // Display messages in chat
            function displayMessage(text, isAI) {
                const message = document.createElement("div");
                message.classList.add("flex", "items-start", "message-animation", "max-w-2xl");
                
                if (isAI) {
                    // AI message (left side)
                    message.classList.add("space-x-3");
                    
                    const avatar = document.createElement("div");
                    avatar.classList.add("flex-shrink-0");
                    
                    const avatarInner = document.createElement("div");
                    avatarInner.classList.add("w-8", "h-8", "rounded-lg", "bg-[#6366f1]", "flex", "items-center", "justify-center", "text-white");
                    avatarInner.textContent = "AI";
                    
                    const content = document.createElement("div");
                    content.classList.add("bg-gray-100", "dark:bg-gray-700", "rounded-lg", "p-4", "shadow-sm");
                    
                    avatar.appendChild(avatarInner);
                    message.appendChild(avatar);
                    message.appendChild(content);
                    
                    const text_content = document.createElement("p");
                    text_content.classList.add("text-gray-800", "dark:text-gray-200", "whitespace-pre-wrap");
                    text_content.innerHTML = text.replace(/\n/g, "<br>");
                    
                    content.appendChild(text_content);

                    // Add speak button to AI messages
                    const speakButton = document.createElement('button');
                    speakButton.className = 'absolute right-2 top-2 p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-full hover:bg-gray-100 dark:hover:bg-gray-600';
                    speakButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                    speakButton.onclick = () => {
                        if (!isSpeaking) {
                            const utterance = new SpeechSynthesisUtterance(text);
                            utterance.onend = () => {
                                isSpeaking = false;
                                speakButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                            };
                            synth.speak(utterance);
                            isSpeaking = true;
                            speakButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        } else {
                            synth.cancel();
                            isSpeaking = false;
                            speakButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                        }
                    };
                    content.appendChild(speakButton);
                } else {
                    // User message (right side)
                    message.classList.add("ml-auto", "space-x-3", "flex-row-reverse");
                    
                    const content = document.createElement("div");
                    content.classList.add("bg-[#6366f1]", "text-white", "rounded-lg", "p-4", "shadow-sm");
                    
                    const text_content = document.createElement("p");
                    text_content.classList.add("whitespace-pre-wrap");
                    text_content.innerHTML = text.replace(/\n/g, "<br>");
                    
                    content.appendChild(text_content);
                    message.appendChild(content);
                }
                
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Mobile menu functionality
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const closeSidebarBtn = document.getElementById('closeSidebarBtn');

            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            }

            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }

            menuToggle.addEventListener('click', function() {
                if (sidebar.classList.contains('-translate-x-full')) {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });

            overlay.addEventListener('click', closeSidebar);

            if (closeSidebarBtn) {
                closeSidebarBtn.addEventListener('click', closeSidebar);
            }

            // Close sidebar on window resize if screen becomes larger
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 768) {
                    closeSidebar();
                }
            });

            // Handle escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });

            // Handle history item clicks on mobile
            const historyItems = document.querySelectorAll('#historyList button');
            historyItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                });
            });

            // Handle file upload
            async function handleFileUpload(files) {
                if (!files || files.length === 0) {
                    displayMessage("No file selected", true);
                    return;
                }

                const file = files[0];
                
                // Create new chat if none exists
                if (!currentChatId) {
                    createNewChat();
                }

                // Display file upload as user message
                const fileMessage = `📎 Uploaded file: ${file.name}`;
                displayMessage(fileMessage, false);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    // Show AI is thinking animation with proper container
