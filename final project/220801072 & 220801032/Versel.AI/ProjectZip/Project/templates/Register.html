<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vercel.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #8B5CF6, #D946EF);
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        
        .submit-button {
            background: linear-gradient(90deg, #8B5CF6, #D946EF);
            transition: all 0.3s ease;
        }
        
        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Floating animation for the background icons */
        .floating-icons {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
        }

        /* Glass morphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Flash message animation */
        .flash-message {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Background Icons -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 floating-icons opacity-20 icon-glow" style="animation-delay: 0s;">
            <i class="fas fa-brain text-white text-6xl"></i>
        </div>
        <div class="absolute top-40 right-40 floating-icons opacity-20 icon-glow" style="animation-delay: 1s;">
            <i class="fas fa-robot text-white text-6xl"></i>
        </div>
        <div class="absolute bottom-40 left-40 floating-icons opacity-20 icon-glow" style="animation-delay: 2s;">
            <i class="fas fa-microchip text-white text-6xl"></i>
        </div>
        <div class="absolute bottom-20 right-20 floating-icons opacity-20 icon-glow" style="animation-delay: 1.5s;">
            <i class="fas fa-code text-white text-6xl"></i>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-xl relative z-10">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="mb-6">
                <i class="fas fa-robot text-5xl text-purple-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
            <p class="text-gray-600 mt-2">Join us today!</p>
        </div>

        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                           placeholder="Choose a username">
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                           placeholder="Enter your email">
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="input-field w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                           placeholder="Create a password">
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
                <input type="checkbox" 
                       id="terms" 
                       name="terms" 
                       required 
                       class="mt-1 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                <label for="terms" class="ml-2 text-sm text-gray-600">
                    I agree to the <a href="#" class="text-purple-600 hover:text-purple-700">Terms of Service</a> and 
                    <a href="#" class="text-purple-600 hover:text-purple-700">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="submit-button w-full py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center gap-2">
                <span>Create Account</span>
                <i class="fas fa-arrow-right text-sm"></i>
            </button>

            <!-- Sign In Link -->
            <p class="text-center text-gray-600">
                Already have an account? 
                <a href="{{ url_for('signin') }}" class="text-purple-600 hover:text-purple-700 font-medium">Sign in</a>
            </p>
        </form>

        <!-- Social Registration Options -->
        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or register with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-3">
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fab fa-google text-red-500"></i>
                </button>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fab fa-github"></i>
                </button>
                <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fab fa-microsoft text-blue-500"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message fixed top-4 right-4 z-50 {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }} text-white px-6 py-3 rounded-lg shadow-lg">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
