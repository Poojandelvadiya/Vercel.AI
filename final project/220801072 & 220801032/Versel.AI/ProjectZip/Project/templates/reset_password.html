<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Chatbot</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Reset Password</h1>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Enter your new password</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Reset Password Form -->
        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    New Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 
                              dark:border-gray-600 dark:text-white"
                       placeholder="Enter new password">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Confirm New Password
                </label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       required 
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm 
                              focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 
                              dark:border-gray-600 dark:text-white"
                       placeholder="Confirm new password">
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                               shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Reset Password
                </button>
            </div>

            <div class="text-center">
                <a href="{{ url_for('signin') }}" 
                   class="text-sm text-indigo-600 hover:text-indigo-500 dark:text-indigo-400">
                    Back to Sign In
                </a>
            </div>
        </form>
    </div>

    <script>
        // Password validation
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
