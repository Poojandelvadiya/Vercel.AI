<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="text-center px-4">
        <!-- Error Icon -->
        <div class="text-blue-500 text-6xl sm:text-9xl mb-4 sm:mb-8">
            404
        </div>
        
        <!-- Error Message -->
        <h1 class="text-2xl sm:text-4xl font-bold text-white mb-2 sm:mb-4">
            Page Not Found
        </h1>
        <p class="text-gray-400 mb-4 sm:mb-8 text-sm sm:text-base">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <!-- Back to Home Button -->
        <a href="{{ url_for('landing') }}" 
           class="inline-block bg-blue-600 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-lg 
                  hover:bg-blue-700 transition-colors text-sm sm:text-base">
            Back to Home
        </a>
    </div>
</body>
</html>
